<div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Modificar Medida</h1>
        </div>
        <div class="panel-body">
            <form name="forma_modificarmedicamento" action="" method="POST" action="">
                <div class="form-group">
                    <label for="txtid">Id Medicamento</label>
                    <input type="text" maxlength="11" size="15" placeholder="1" 
                    [(ngModel)]="modelo.id_medicamento" autocomplete="off" name="txtid" id="txtid"
                    class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </div>
                <div class="form-group">
                    <label for="txtnommed">Nombre de Medida</label>
                    <input type="text" maxlength="45" size="15" placeholder="BELOKEN" 
                    [(ngModel)]="modelo.nom_medicamento" autocomplete="off" name="txtnommed" 
                    id="txtnommed" class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </div>
                <div class="form-group">
                    <label for="txtnomgen">Nombre de Medida</label>
                    <input type="text" maxlength="45" size="15" placeholder="METOPROLOL" 
                    [(ngModel)]="modelo.nom_generico" autocomplete="off" name="txtnomgen" 
                    id="txtnomgen" class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </div>
                <div class="form-group">
                    <label for="cb_tipomedida">Tipo de Medida</label>
                    <!-- Aqui esta el ejemplo que manda llamar el combobox de las medidas -->
                    <select class="form-control" [(ngModel)]="modelo.tipo_medida" name="cb_tipomedida" id="cb_tipomedida"  required>
                        <option value="{{medida.id_medida}}" *ngFor="let medida of generateArray(medidas)" >{{medida.nom_medida}}</option>
                    </select>
                </div>
                <div>
                    <div class="btn-group">
                         <input class="btn btn-success" type="submit" (click)="modificarMedicamento();" value="Modificar">
                         <button class="btn btn-default" type="reset">LIMPIAR CAMPOS</button>
                    </div>
                    <br>
                    <br>
                    <div *ngIf="messageOK" class="alert alert-success">{{messageOK}}</div>
                    <div *ngIf="message" class="alert alert-danger">{{message}}</div>
                </div>
            </form>
        </div>
    </div>
