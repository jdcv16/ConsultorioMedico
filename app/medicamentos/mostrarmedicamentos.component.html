<h2>Mostrar Medicamentos</h2>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-hover no-mgn-btm" >
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE DE MEDICAMENTO</th>
                <th>NOMBRE GENÉRICO</th>
                <th>TIPO DE MEDIDA</th>
                <th>ACCIÓN</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medicamento of generateArray(medicamentos); let i=index">
                <td>{{medicamento.id_medicamento}}</td>
                <td>{{medicamento.nom_medicamento}}</td>
                <td>{{medicamento.nom_generico}}</td>
                <td>{{medicamento.nom_medida}}</td>
                <td align="center"><span class="label label-success" (click)="cargarmodificar(i);" data-toggle="modal" data-target="#amodificar"><strong>MODIFICAR</strong></span></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="amodificar" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modificar Medicamento</h4>
            </div>
            <div class="modal-body">
                <form name="forma_modificarmedicamento" action="" method="POST" action="">
                <div class="form-group">
                    <label for="txtid">Id Medicamento</label>
                    <input type="text" maxlength="11" size="15" placeholder="1" 
                    [(ngModel)]="id_medicamento" autocomplete="off" name="txtid" id="txtid"
                    class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" disabled>
                </div>
                <div class="form-group">
                    <label for="txtnommed">Nombre de Medida</label>
                    <input type="text" maxlength="45" size="15" placeholder="BELOKEN" 
                    [(ngModel)]="nom_medicamento" autocomplete="off" name="txtnommed" 
                    id="txtnommed" class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </div>
                <div class="form-group">
                    <label for="txtnomgen">Nombre de Medida</label>
                    <input type="text" maxlength="45" size="15" placeholder="METOPROLOL" 
                    [(ngModel)]="nom_generico" autocomplete="off" name="txtnomgen" 
                    id="txtnomgen" class="form-control" style="text-transform:uppercase;" 
                    onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </div>
                <div class="form-group">
                    <label for="cb_tipomedida">Tipo de Medida</label>
                    <!-- Aqui esta el ejemplo que manda llamar el combobox de las medidas -->
                    <select class="form-control" [(ngModel)]="tipo_medida" name="cb_tipomedida" id="cb_tipomedida"  required>
                        <option value="{{medida.id_medida}}" *ngFor="let medida of generateArray(medidas)" >{{medida.id_medida}} - {{medida.nom_medida}}</option>
                    </select>
                </div>
                <div>
                    <div class="btn-group">
                         <input class="btn btn-success" type="submit" (click)="modificarMedicamento();" value="MODIFICAR MEDICAMENTO">
                    </div>
                    <br>
                    <br>
                    <div *ngIf="messageOK" class="alert alert-success">{{messageOK}}</div>
                    <div *ngIf="message" class="alert alert-danger">{{message}}</div>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
