<h2>Mostrar Medidas</h2>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-condensed no-mgn-btm" >
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE DE MEDIDA</th>
                <th>ACCIÃ“N</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medida of generateArray(medidas); let i=index">
                <td>{{medida.id_medida}}</td>
                <td>{{medida.nom_medida}}</td>
                <td align="center"><span class="label label-success" (click)="cargarmodificar(i);" data-toggle="modal" data-target="#amodificar"><strong>MODIFICAR</strong></span></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Este es el cuerpo del Modal-->
<div class="modal fade" id="amodificar" role="dialog">
    <div class="modal-dialog">

        <!-- Este es el contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modificar Medida</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form name="forma_modificarmedida" action="" method="POST" action="">
                        <div class="form-group">
                            <label for="txtid">Id Medida</label>
                            <input type="text" maxlength="11" size="15" placeholder="Ej: 1" 
                            [(ngModel)]="id_medida" autocomplete="off" name="txtid" id="txtid"
                            class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" disabled>
                        </div>
                        <div class="form-group">
                            <label for="txtMedida">Nombre de Medida</label>
                            <input type="text" maxlength="50" size="15" placeholder="CUCHARADA" 
                            [(ngModel)]="nom_medida" autocomplete="off" name="txtMedida" 
                            id="txtMedida" class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                        </div>

                        <div>
                            <div class="btn-group">
                                <input class="btn btn-success" type="submit" (click)="modificarMedida();" value="MODIFICAR MEDIDA">
                            </div>
                            <div *ngIf="messageOK">
                                <br>
                                <div class="alert alert-success">{{messageOK}}</div>
                            </div>
                            <div *ngIf="message">
                                <br>
                                <div class="alert alert-danger">{{message}}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
