<h2>Mostrar Consultorios</h2>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-condensed no-mgn-btm" >
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE DE CONSULTORIO</th>
                <th>ACCIÃ“N</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let consultorio of generateArray(consultorios); let i=index">
                <td>{{consultorio.id_consultorio}}</td>
                <td>{{consultorio.nom_consultorio}}</td>
                <td align="center"><span class="label label-success" (click)="cargarmodificar(i);" data-toggle="modal" data-target="#amodificar"><strong>MODIFICAR</strong></span></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Este es el cuerpo del Modal-->
<div class="modal fade" id="amodificar" role="dialog">
    <div class="modal-dialog">

        <!-- Este es el contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modificar Consultorio</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form name="forma_modificarmedida" action="" method="POST" action="">
                        <div class="form-group">
                            <label for="txtid">Id</label>
                            <input type="text" maxlength="11" size="15" placeholder="Ej: 1" 
                            [(ngModel)]="id_consultorio" autocomplete="off" name="txtid" id="txtid"
                            class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" disabled>
                        </div>
                        <div class="form-group">
                            <label for="txtconsultorio">Nombre de Consultorio</label>
                            <input type="text" maxlength="20" size="15" placeholder="CONSULTORIO 1" 
                            [(ngModel)]="nom_consultorio" autocomplete="off" name="txtconsultorio" 
                            id="txtconsultorio" class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                        </div>

                        <div>
                            <div class="btn-group">
                                <input class="btn btn-success" type="submit" (click)="modificarConsultorio();" value="MODIFICAR CONSULTORIO">
                            </div>
                            <div *ngIf="messageOK">
                                <br>
                                <div class="alert alert-success">{{messageOK}}</div>
                            </div>
                            <div *ngIf="message">
                                <br>
                                <div class="alert alert-danger">{{message}}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
