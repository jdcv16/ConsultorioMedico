<!-- Este es el cuerpo del Modal-->
<div class="modal fade" id="alogear">
    <div class="modal-dialog" role="document">

        <!-- Este es el contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form name="forma_login" action="" method="POST" action="">
                        <div class="form-group">
                            <label for="txtusuario">Id de Cliente</label>
                            <input type="text" maxlength="11" size="11" placeholder="USUARIO" 
                            [(ngModel)]="modelo.usuario" autocomplete="off" name="txtusuario" id="txtusuario"
                            class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label for="txtcve">Id de Cliente</label>
                            <input type="password" maxlength="11" size="11" placeholder="CONTRASEÑA" 
                            [(ngModel)]="modelo.clave" autocomplete="off" name="txtcve" id="txtcve"
                            class="form-control" required>
                        </div>
                        <div>
                            <div class="btn-group">
                                <input class="btn btn-success" type="submit" (click)="hacerlogin();" href="#" value="Ingresar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Este es el cuerpo del Modal-->
<div class="modal fade" id="asalir">
    <div class="modal-dialog" role="document">

        <!-- Este es el contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Si desea cerrar sesión, haga click en Aceptar</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form name="forma_login" action="" method="POST" action="">
                        <div>
                            <div class="btn-group">
                                <input class="btn btn-success" type="submit" (click)="cerrarsesion();" href="#" value="Aceptar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
