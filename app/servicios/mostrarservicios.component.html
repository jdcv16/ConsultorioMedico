<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">Mostrar Servicios</h1>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-hover no-mgn-btm" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE DEL SERVICIO</th>
                    <th>TARIFA</th>
                    <th>ACCIÃ“N</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let servicio of generateArray(servicios); let i=index">
                    <td>{{servicio.id_servicio}}</td>
                    <td>{{servicio.nom_servicio}}</td>
                    <td>{{servicio.tarifa_servicio}}</td>
                    <td align="center"><span class="label label-success" (click)="cargarmodificar(i);" data-toggle="modal" data-target="#amodificar"><strong>MODIFICAR</strong></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Este es el cuerpo del Modal-->
<div class="modal fade" id="amodificar" role="dialog">
    <div class="modal-dialog">

        <!-- Este es el contenido del Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modificar Servicio</h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <form name="forma_modificarmedida" action="" method="POST" action="">
                        <div class="form-group">
                            <label for="txtid">Id Servicio</label>
                            <input type="text" maxlength="11" size="15"
                            [(ngModel)]="id_servicio" autocomplete="off" name="txtid" id="txtid"
                            class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" disabled>
                        </div>
                        <div class="form-group">
                            <label for="txtnom">Nombre del Servicio</label>
                            <input type="text" maxlength="50" size="15" placeholder="Consulta" 
                            [(ngModel)]="nom_servicio" autocomplete="off" name="txtnom" 
                            id="txtnom" class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                        </div>
                        <div class="form-group">
                            <label for="txttarifa">Nombre del Servicio</label>
                            <input type="number" step="any" maxlength="50" size="15" placeholder="100.00" 
                            [(ngModel)]="tarifa_servicio" autocomplete="off" name="txttarifa" 
                            id="txttarifa" class="form-control" style="text-transform:uppercase;" 
                            onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                        </div>
                        <div>
                            <div class="btn-group">
                                <input class="btn btn-success" type="submit" (click)="modificarServicio();" value="MODIFICAR">
                                <button class="btn btn-default" type="reset">LIMPIAR CAMPOS</button>
                            </div>
                            <br>
                            <br>
                            <div *ngIf="messageOK" class="alert alert-success">{{messageOK}}</div>
                            <div *ngIf="message" class="alert alert-danger">{{message}}</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
